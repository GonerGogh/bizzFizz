<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Panel de Publicaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/home_negocio.css">
    <style>
#inputBuscar {
    padding-right: 150px; /* Aumenta el padding para dar espacio */
    position: relative;
    z-index: 1;
}

.input-group {
    display: flex; /* Usamos flexbox para controlar la disposición de los elementos */
    position: relative; /* Necesario para posicionar los botones absolutamente dentro */
    width: 100%; /* Asegura que el grupo ocupe el ancho disponible */
}

.input-group .form-control {
    flex-grow: 1; /* El input ocupa el espacio restante */
}

.input-group button {
    z-index: 2;
    position: absolute;
    top: 0;
    height: 100%;
    padding-top: 0;
    padding-bottom: 0;
    box-sizing: border-box; /* Incluye el padding y el borde en el ancho y alto */
}

.input-group .btn-dark { /* Botón de Buscar */
    right: 0;
    /* width: 80px; Puedes fijar un ancho si lo prefieres */
}

#btnLimpiarBusqueda { /* Botón de Limpiar Búsqueda */
    right: /* Calcula la posición */60px;
    padding-left: 10px;
    padding-right: 10px;
}
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background: #8c6bbf;">
        <div class="container-fluid">
            <button id="btnCrearPublicacion" class="btn btn-light me-2">Crear publicación</button>
            <div class="input-group w-50 position-relative">
    <input id="inputBuscar" type="text" class="form-control" placeholder="Buscar...">
    <button id="btnLimpiarBusqueda" class="btn position-absolute top-0 end-0 me-5" type="button" title="Limpiar búsqueda" style="z-index: 1; display: none;"><i class="fas fa-times"></i></button>

    <img id="btnBuscarImagen" class="btn position-absolute top-0 end-0" src="imagenes/buscar.png" alt="Buscar" style="z-index: 2; cursor: pointer; width: 50px; height: 38px;">
            </div>
            <div class="ms-auto">
                    <span id="nombreNegocioNavbar" class="navbar-text me-3" style="color: white;"></span>                
                    <button id="logoUsuarioBtn" class="btn btn-outline-light p-0" style="width: 40px; height: 40px; border-radius: 50%; overflow: hidden;">
                    <img id="logoUsuarioImagen" src="imagenes/icono_perfil.png" alt="Logo del Negocio" style="width: 100%; height: 100%; object-fit: cover;">
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="contenedorPublicaciones" class="row">
        </div>
    </div>

    <div id="sidebarPerfil" class="sidebar-perfil">
        <button id="btnCerrarSidebar" class="btn-cerrar">&times;</button>
        <div class="profile-actions mb-4 d-flex flex-column align-items-center">
            <div class="profile-image-container rounded-circle overflow-hidden mb-3" style="width: 100px; height: 100px;">
                <button id="changeProfileImageButton" style="background: none; border: none; padding: 0;">
                    <img id="profileImageDisplay" alt="Foto de Perfil" style="width: 100%; height: 100%; object-fit: cover;">
                </button>
                <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
            </div>
            <button id="btnCerrarSesionSidebar" class="btn btn-outline-danger btn-sm rounded-pill w-75">
                <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
            </button>
        </div>
        <h5 class="mb-3 text-center text-muted">Información</h5>
        <div class="mb-3">
            <label for="business-category" class="form-label small text-muted">Categoría</label>
            <select class="form-select form-select-sm" id="business-category" required>
                <option value="" selected disabled>Selecciona</option>
            </select>
        </div>
        <div class="mb-2">
            <label for="pais" class="form-label small text-muted">País</label>
            <input type="text" id="pais" class="form-control form-control-sm">
        </div>
        <div class="mb-2">
            <label for="estado" class="form-label small text-muted">Estado</label>
            <input type="text" id="estado" class="form-control form-control-sm">
        </div>
        <div class="mb-2">
            <label for="ciudad" class="form-label small text-muted">Ciudad:</label>
            <input type="text" id="ciudad" class="form-control form-control-sm">
        </div>
        <div class="mb-2">
            <label for="codigoPostal" class="form-label small text-muted">Código Postal:</label>
            <input type="text" id="codigoPostal" class="form-control form-control-sm">
        </div>
        <div class="mb-2">
            <label for="calle" class="form-label small text-muted">Calle:</label>
            <input type="text" id="calle" class="form-control form-control-sm">
        </div>
        <div class="mb-2">
            <label for="colonia" class="form-label small text-muted">Colonia:</label>
            <input type="text" id="colonia" class="form-control form-control-sm">
        </div>

        <div class="mb-2">
            <label for="numeroContacto" class="form-label small text-muted">Contacto:</label>
            <input type="text" id="numeroContacto" class="form-control form-control-sm">
        </div>
        <div class="mb-2">
            <label for="numeroWhatsApp" class="form-label small text-muted">WhatsApp:</label>
            <input type="text" id="numeroWhatsApp" class="form-control form-control-sm">
        </div>
        <div class="d-grid gap-2 mt-4">
            <button id="btnGuardarCambios" class="btn btn-primary rounded-pill btn-sm">Guardar cambios</button>
            <button id="btnEliminarCuenta" class="btn btn-outline-danger rounded-pill btn-sm">Eliminar cuenta</button>
        </div>
    </div>
    
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/alertController.js"></script>
    <script src="js/home_negocio.js"></script>
</body>
</html>
