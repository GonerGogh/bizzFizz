<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Publicaciones</title>
  <!-- Estilos de Bootstrap (opcional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <!-- Estilos de Font Awesome para íconos (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Estilos SweetAlert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <!-- Tu archivo CSS personalizado -->
  <link rel="stylesheet" href="../css/home_negocio.css">
</head>
<body>

  <!-- Barra superior (botón crear, búsqueda, logo, etc.) -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background: #8c6bbf;">
    <div class="container-fluid">
      <button id="btnCrearPublicacion" class="btn btn-light me-2">Crear publicación</button>
      <div class="input-group w-50">
        <input id="inputBuscar" type="text" class="form-control" placeholder="Buscar...">
        <button class="btn btn-dark">Buscar</button>
      </div>
      <div class="ms-auto">
        <span class="navbar-text me-3">BizFizz</span>
        <button id="logoUsuario" class="btn btn-outline-light">logo</button>
      </div>
    </div>
  </nav>

  <!-- Contenedor principal de las publicaciones -->
  <div class="container mt-4">
    <div id="contenedorPublicaciones" class="row">
      <!-- Se inyectarán dinámicamente las tarjetas de publicaciones -->
    </div>
  </div>

  <!-- Sidebar de perfil (información del negocio) -->
  <div id="sidebarPerfil" class="sidebar-perfil">
    <button id="btnCerrarSidebar" class="btn-cerrar">&times;</button>
    <h2>Perfil de Negocio</h2>
    <!-- Campos de negocio -->
    <div class="mb-2">
      <label>Categoría/Servicio:</label>
      <input type="text" id="categoriaServicio" class="form-control">
    </div>
    <div class="mb-2">
      <label>Calle:</label>
      <input type="text" id="calle" class="form-control">
    </div>
    <div class="mb-2">
      <label>Colonia:</label>
      <input type="text" id="colonia" class="form-control">
    </div>
    <div class="mb-2">
      <label>Ciudad:</label>
      <input type="text" id="ciudad" class="form-control">
    </div>
    <div class="mb-2">
      <label>Código Postal:</label>
      <input type="text" id="codigoPostal" class="form-control">
    </div>
    <div class="mb-2">
      <label>Número de Contacto:</label>
      <input type="text" id="numeroContacto" class="form-control">
    </div>
    <div class="mb-2">
      <label>Número WhatsApp:</label>
      <input type="text" id="numeroWhatsApp" class="form-control">
    </div>
    <div class="d-grid gap-2 mt-3">
      <button id="btnGuardarCambios" class="btn btn-success">Guardar cambios</button>
      <button id="btnEliminarCuenta" class="btn btn-danger">Eliminar cuenta</button>
    </div>
  </div>
  <!-- Overlay del sidebar -->
  <div id="sidebarOverlay" class="sidebar-overlay"></div>

  <!-- Scripts necesarios -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="alertController.js"></script> <!-- Tu clase AlertController -->
  <script src="../js/home_negocio.js"></script>             <!-- Tu lógica principal -->
</body>
</html>
