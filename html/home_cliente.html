<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente Home</title>
    <link rel="stylesheet" href="css/home_cliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="left-nav">
                <div class="search-container">
                    <input type="text" id="buscar" placeholder="Buscar servicios...">
                    <button class="search-button" id="BotonBuscar">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            <div class="filtro-container">
                    <button id="filtro"><img src="img/filtro.png" alt="Filtro" class="filtro" id="filtro-trigger"></button>
                        <nav>
                            <ul id="menu-items" style="display: none;">
                              <!-- Los elementos del menú se cargarán aquí  -->
                            </ul>
                        </nav>
                </div>
            </div>
            <div class="right-nav">
                <button class="notification-button">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </button>
                <div class="profile-container">
                    <img src="imagenes/icono_perfil.png" alt="Perfil" class="profile-pic" id="profile-trigger">
                    <div class="profile-dropdown" id="profile-dropdown">
                        <div class="profile-header">
                            <input type="file" id="profileImageUpload" accept="image/*" style="display: none;">
                            <img src="imagenes/icono_perfil.png" alt="Perfil" class="profile-pic-large" id="profile-image-dropdown">
                            <div class="profile-info">
                                <h3 id="profile-username">Usuario Cliente</h3>
                                <p id="profile-email">usuario@email.com</p>
                            </div>
                            <!--<button class="profile-edit-button" onclick="alert('Implementar edición de perfil')">
                                <i class="fas fa-pencil-alt"></i>
                            </button>-->
                        </div>
                        <div class="profile-menu">
                            <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">Logo</div>
        </div>
        <div class="sidebar-menu">
            <div class="mb-2">
                <label>Correo</label>
                <input type="text" id="categoriaServicio" class="form-control">
            </div>
            <div class="mb-2">
                <label>Contraseña</label>
                <input type="text" id="calle" class="form-control">
            </div>

            <div class="d-grid gap-2 mt-3">
                <button id="btn-editar" class="btn btn-success">Guardar cambios</button>
                <button id="btn-eliminar" class="btn btn-danger">Eliminar cuenta</button>
            </div>
        </div>
    </div>

    <main class="content" id="main-content">
        <section class="publications-container">
            <h1>Publicaciones de Negocios</h1>
            <div class="publications-grid" id="publications-grid">
            </div>
        </section>
    </main>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="js/home_cliente.js"></script>
</body>
</html>
